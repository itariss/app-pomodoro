<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/379118b5c6.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
            rel="stylesheet"
        />
        <title>Pomod'oro</title>
    </head>
    <body>
        <section id="timer">
            <div class="flex-container">
                <div class="oclock">
                    <div id="minutes" class="display">25</div>
                    <i class="fa-regular fa-colon display"> : </i>
                    <div id="seconds" class="display">00</div>
                </div>
            </div>
            <div class="flex-container btns">
                <i id="play" class="fa-solid fa-play"></i>
                <i id="pause" class="fa-solid fa-pause"></i>
                <i id="stop" class="fa-solid fa-stop"></i>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
