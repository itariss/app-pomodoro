<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script
            src="https://kit.fontawesome.com/379118b5c6.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <title>Pomod'oro</title>
    </head>
    <header>
        <nav>
            <ul class="nav">
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
            <hr />
        </nav>
        <h1>Pomod'oro</h1>
    </header>
    <body>
        <div class="config btns">
            <i id="setup" class="fa-solid fa-gear"></i>
                <select id="time-section">
                    <option>25:00</option>
                    <option>30:00</option>
                    <option>35:00</option>
                    <option>40:00</option>
                    <option>45:00</option>
                </select>
            </i>
        </div>
        <section id="timer">
            
            <div class="oclock">
                <div id="minutes" class="display">25</div>
                <i class="fa-regular fa-colon display"> : </i>
                <div id="seconds" class="display">00</div>
            </div>

            <div class="btns">
                <i id="work" class="fa-solid fa-suitcase"></i>
                <i id="break" class="fa-solid fa-mug-hot"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="pause" class="fa-solid fa-pause"></i>
                <i id="stop" class="fa-solid fa-stop"></i>
            </div>
        </section>
        <script src="assets/js/script.js"></script>
    </body>
</html>
